<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" href="./image/book-stack.png" type="image/x-icon" />
    <link
      rel="shortcut icon"
      href="./image/book-stack.png"
      type="image/x-icon"
    />

    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-list flex space-between items-center container">
          <li class="nav-item-logo"><h1>Bookstore</h1></li>
          <li class="nav-item-user flex space-between items-center">
            <img src="./image/user.png" alt="avatar" width="40" />
            <p class="name">Việt Phạm</p>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <header class="flex flex-end items-center main-header">
        <input
          id="search-input"
          type="text"
          alt="Search books"
          placeholder="Search books"
          class="header-input border-2px-solid"
        />
        <button type="button" id="btn-add-book" class="btn btn-red">
          Add book
        </button>
      </header>
      <section>
        <div class="relative">
          <div
            id="no-data"
            class="hidden flex text-center flex-center absolute"
          >
            <svg
              width="184"
              height="152"
              viewBox="0 0 184 152"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g fill="none" fill-rule="evenodd">
                <g transform="translate(24 31.67)">
                  <ellipse
                    fill-opacity=".8"
                    fill="#F5F5F7"
                    cx="67.797"
                    cy="106.89"
                    rx="67.797"
                    ry="12.668"
                  ></ellipse>
                  <path
                    d="M122.034 69.674L98.109 40.229c-1.148-1.386-2.826-2.225-4.593-2.225h-51.44c-1.766 0-3.444.839-4.592 2.225L13.56 69.674v15.383h108.475V69.674z"

                  ></path>

                    fill="#F5F5F7"
                  ></path>
                  <path
                    d="M42.678 9.953h50.237a2 2 0 0 1 2 2V36.91a2 2 0 0 1-2 2H42.678a2 2 0 0 1-2-2V11.953a2 2 0 0 1 2-2zM42.94 49.767h49.713a2.262 2.262 0 1 1 0 4.524H42.94a2.262 2.262 0 0 1 0-4.524zM42.94 61.53h49.713a2.262 2.262 0 1 1 0 4.525H42.94a2.262 2.262 0 0 1 0-4.525zM121.813 105.032c-.775 3.071-3.497 5.36-6.735 5.36H20.515c-3.238 0-5.96-2.29-6.734-5.36a7.309 7.309 0 0 1-.222-1.79V69.675h26.318c2.907 0 5.25 2.448 5.25 5.42v.04c0 2.971 2.37 5.37 5.277 5.37h34.785c2.907 0 5.277-2.421 5.277-5.393V75.1c0-2.972 2.343-5.426 5.25-5.426h26.318v33.569c0 .617-.077 1.216-.221 1.789z"

                  ></path>
                </g>
                <path
                  d="M149.121 33.292l-6.83 2.65a1 1 0 0 1-1.317-1.23l1.937-6.207c-2.589-2.944-4.109-6.534-4.109-10.408C138.802 8.102 148.92 0 161.402 0 173.881 0 184 8.102 184 18.097c0 9.995-10.118 18.097-22.599 18.097-4.528 0-8.744-1.066-12.28-2.902z"
                  fill="#DCE0E6"
                ></path>
                <g transform="translate(149.65 15.383)" fill="#FFF">
                  <ellipse
                    cx="20.654"
                    cy="3.167"
                    rx="2.849"
                    ry="2.815"
                  ></ellipse>
                  <path
                    d="M5.698 5.63H0L2.898.704zM9.259.704h4.985V5.63H9.259z"
                  ></path>
                </g>
              </g>
            </svg>
          </div>
        </div>
        <table>
          <thead>
            <th>Name</th>
            <th>Author</th>
            <th>Topic</th>
            <th>Action</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>
    <div id="backdrop" class="hidden absolute"></div>
    <div id="delete-modal" class="hidden absolute modal border-2px-solid">
      <header class="flex space-between items-center">
        <h2>Delete book</h2>
        <svg
          fill="#000000"
          height="18px"
          width="18px"
          version="1.1"
          id="Capa_1"
          class="x-elm"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 460.775 460.775"
          xml:space="preserve"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier exit-icon">
            <path
              d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
            ></path>
          </g>
        </svg>
      </header>
      <main>
        <p class="text-center text-18">
          Do you want to delete<br />
          <span id="name-delete" class="font-bold">Name</span> book?
        </p>
      </main>
      <footer class="flex flex-center items-center gap-40">
        <button id="btn-delete-confirm" class="btn">Delete</button
        ><button class="x-elm btn btn-red">Cancel</button>
      </footer>
    </div>
    <form id="add-modal" class="hidden absolute border-2px-solid modal">
      <header class="flex space-between items-center">
        <h2>Add book</h2>
        <svg
          fill="#000000"
          height="18px"
          width="18px"
          version="1.1"
          class="x-elm"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 460.775 460.775"
          xml:space="preserve"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier exit-icon">
            <path
              d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55 c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55 c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505 c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55 l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719 c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
            ></path>
          </g>
        </svg>
      </header>
      <main class="flex flex-col">
        <div class="relative flex flex-col">
          <label class="font-bold">Name</label>
          <input
            type="text"
            alt="Name"
            id="name-input"
            placeholder=""
            class="add-input border-2px-solid"
          />
          <p id="name-err-msg" class="hidden error-msg">Name invalid!</p>
        </div>
        <div class="relative flex flex-col">
          <label class="font-bold">Author</label>
          <input
            type="text"
            alt="Author"
            id="author-input"
            placeholder=""
            class="add-input border-2px-solid"
          />
          <p id="author-err-msg" class="hidden error-msg">Author invalid!</p>
        </div>
        <label class="font-bold">Topic</label>
        <select id="select-input" class="select add-input border-2px-solid">
          <option value="programming">Programming</option>
          <option value="database">Database</option>
          <option value="devOps">DevOps</option>
        </select>
      </main>
      <footer class="flex flex-end">
        <button id="btn-create" class="btn btn-red" type="submit">
          Create
        </button>
      </footer>
    </form>
    <script src="script.js"></script>
  </body>
</html>
